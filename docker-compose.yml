version: "3.9"
services:
  nginx:
    build: ./nginx
    ports:
      - "8000:80"
    depends_on: 
      - jellyfin
  jellyfin:
    build: ./jellyfin
    volumes:
      - type: volume
        source: jellyfinDB
        target: /var/lib/jellyfin
      - type: volume
        source: jellyfinWeb
        target: /usr/share/jellyfin/web
      - type: bind
        source: /Media
        target: /Media

volumes:
  jellyfinDB:
  jellyfinWeb: